<div class="container">
  <app-game-header [score]="score" />
  <app-game
    (userSelection)="handleUserSelection($event)"
    *ngIf="currentStep == 1"
  />
  <app-result-page
    [userSelection]="userSelection"
    (computerFinalSelection)="handleScore($event)"
    (tryAgain)="tryAgain()"
    [isWon]="isWon"
    *ngIf="currentStep == 2 || currentStep == 3"
  />
  <div role="button" (click)="handleShow(true)">Rules</div>
  <app-rules-modal (show)="handleShow($event)" *ngIf="show" />
</div>
